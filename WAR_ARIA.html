<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WAR_ARIA</title>

</head>
<body>
<button id="menubutton">Menu</button>
<div id="menu" aria-hidden="true">
    <ul> 
        <li> <a href="#"> Item 1</a></li>
        <li> <a href="#"> Item 2</a></li>
        <li> <a href="#"> Item 3</a></li>
    </ul>
</div>

<style>
    #menubutton[aria-expanded="true"]::after{
        content: " âœ‰ ";
    }

    #menubutton[aria-expanded="false"]::after{
        content: " ðŸ’Œ ";
    }

    #menu[aria-hidden="true"]{
        display: none  ;
    }

    #menu[aria-hidden="false"]{
        display: block  ;
    }
</style>
    <script>
        let menubutton = document.getElementById("menubutton");
        let menu = document.getElementById("menu");
        menubutton.addEventListener("click", () =>{
            let expand = menubutton.getAttribute("aria-expanded") === "true";
            menubutton.setAttribute("aria-expanded", !expand);
            menu.setAttribute("aria-hidden", expand);
        });

    </script>
</body>
</html>
